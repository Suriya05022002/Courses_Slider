<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Categories</title>
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>Learn Tech from Latest Courses</h1>
        <p>Explore 175+ Premium Courses with New Course Additions every Month.</p>

        <!-- Category Buttons -->
        <div class="categories">
            <button class="category-btn">Database and Cloud Computing</button>
            <button class="category-btn" >Programming Languages</button>
            <button class="category-btn" >Network and Security</button>
            <button class="category-btn">Data Science</button>
            <button class="category-btn" >Web Development</button>
            <button class="category-btn" >Software Testing</button>
        </div>
        <div class="dropdown-container">
            <select class="category-dropdown" onchange="filterCategory(this.value)">
                <option value="">Select a Category</option>
                <option value="database">Database and Cloud Computing</option>
                <option value="programming">Programming Languages</option>
                <option value="network">Network and Security</option>
                <option value="data-science">Data Science</option>
                <option value="web-development">Web Development</option>
                <option value="software-testing">Software Testing</option>
            </select>
        </div>
        

        <!-- Swiper Slider -->
          <!-- Database and Cloud Computing Section -->
          
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Course Slides -->
                 
                <div class="swiper-slide">
                    
                    <div class="course-card" data-category="database">
                     
                        <img src="images/data.jpeg" alt="SQL Course">
                        <span class="badge free">Free</span>
                        <div class="course-details">
                            <p class="course-title">SQL</p>
                            <p class="course-meta">
                                <span class="meta-item"><i class="fa-solid fa-globe"></i>English</span> | 
                                <span class="meta-item"><i class="fas fa-users"></i> 2006 Enrolled</span>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Add more slides here -->
                <div class="swiper-slide"data-category="database">
                    <div class="course-card" >
                        <img src="images/network.jpeg" alt="SQL Course">
                        <span class="badge premium">Premium</span>
                        <div class="course-details">
                            <p class="course-title">PLSQL</p>
                            <p class="course-meta">
                                <span class="meta-item"><i class="fa-solid fa-globe"></i> Tamil</span> | 
                                <span class="meta-item"><i class="fas fa-users"></i> 2006 Enrolled</span>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- More slides can be added similarly -->
                <div class="swiper-slide" data-category="database">
                    <div class="course-card">
                        <img src="images/program.jpeg" alt="SQL Course">
                        <span class="badge free">Free</span>
                        <div class="course-details">
                            <p class="course-title">AWS Cloud</p>
                            <p class="course-meta">
                                <span class="meta-item"><i class="fa-solid fa-globe"></i> English</span> | 
                                <span class="meta-item"><i class="fas fa-users"></i> 2006 Enrolled</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" data-category="database">
                    <div class="course-card">
                        <img src="images/testing.jpeg" alt="SQL Course">
                        <span class="badge premium">Premium</span>
                        <div class="course-details">
                            <p class="course-title">SQLite</p>
                            <p class="course-meta">
                                <span class="meta-item"><i class="fa-solid fa-globe"></i> Tamil</span> | 
                                <span class="meta-item"><i class="fas fa-users"></i> 2006 Enrolled</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"data-category="database">
                    <div class="course-card" >
                        <img src="images/web.jpeg" alt="SQL Course">
                        <span class="badge premium">Premium</span>
                        <div class="course-details">
                            <p class="course-title">MYSQL</p>
                            <p class="course-meta">
                                <span class="meta-item"><i class="fa-solid fa-globe"></i>English</span> | 
                                <span class="meta-item"><i class="fas fa-users"></i> 2006 Enrolled</span>
                            </p>
                        </div>
                    </div>
                </div>
                
            </div>
            </div>
            <!-- Pagination -->
           
            <!-- <div class="swiper-container">
                <div class="swiper-wrapper">
                    
                </div>
               
                <div class="swiper-pagination"></div>
            </div> -->
           
       
                <div class="courses-btn">
                    <button type="button" class="explore-cour-btn" onclick="show_courses_box()"> Explore Courses </button>
                </div>
               </div>
            
</div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>


     var swiper = new Swiper(".swiper-container", {
    slidesPerView: 4, // Show 4 slides by default
    spaceBetween: 25, // Space between slides
    loop: true,
    pagination: {
        el: ".swiper-pagination",
        clickable: true, // Enable clickable dots
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    autoplay: {
        delay: 2000, // 2 seconds delay for autoplay
        disableOnInteraction: false,
    },
    breakpoints: {
        0: {
            slidesPerView: 1, // 1 slide for small screens
        },
        560: {
            slidesPerView: 2, // 2 slides for mid-sized screens
        },
        950: {
            slidesPerView: 3, // 3 slides for slightly larger screens
        },
        1200: {
            slidesPerView: 4, // 4 slides for large screens
        }
    }
});


    </script>
</body>
</html>
